<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemaEditDlg" widgetVar="TemaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTemaTitle}">
            <h:form id="TemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTemaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{temaController.selected.id}" title="#{bundle.EditTemaTitle_id}" required="true" requiredMessage="#{bundle.EditTemaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTemaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{temaController.selected.nombre}" title="#{bundle.EditTemaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTemaLabel_idCurso}" for="idCurso" />
                        <p:selectOneMenu id="idCurso" value="#{temaController.selected.idCurso}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="idCursoItem"
                                           itemValue="#{idCursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temaController.update}" value="#{bundle.Save}" update="display,:TemaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
