<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemaViewDlg" widgetVar="TemaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTemaTitle}">
            <h:form id="TemaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTemaLabel_id}"/>
                        <h:outputText value="#{temaController.selected.id}" title="#{bundle.ViewTemaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTemaLabel_nombre}"/>
                        <h:outputText value="#{temaController.selected.nombre}" title="#{bundle.ViewTemaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTemaLabel_idCurso}"/>
                        <h:outputText value="#{temaController.selected.idCurso.nombre}" title="#{bundle.ViewTemaTitle_idCurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
