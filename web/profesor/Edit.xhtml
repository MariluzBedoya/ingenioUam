<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorEditDlg" widgetVar="ProfesorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfesorTitle}">
            <h:form id="ProfesorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfesorLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{profesorController.selected.cedula}" title="#{bundle.EditProfesorTitle_cedula}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditProfesorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{profesorController.selected.nombre}" title="#{bundle.EditProfesorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProfesorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{profesorController.selected.apellido}" title="#{bundle.EditProfesorTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditProfesorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{profesorController.selected.telefono}" title="#{bundle.EditProfesorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditProfesorLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{profesorController.selected.correo}" title="#{bundle.EditProfesorTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditProfesorLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{profesorController.selected.contraseña}" title="#{bundle.EditProfesorTitle_contraseña}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.update}" value="#{bundle.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
