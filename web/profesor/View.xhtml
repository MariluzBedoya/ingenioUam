<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorViewDlg" widgetVar="ProfesorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfesorTitle}">
            <h:form id="ProfesorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfesorLabel_cedula}"/>
                        <h:outputText value="#{profesorController.selected.cedula}" title="#{bundle.ViewProfesorTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_nombre}"/>
                        <h:outputText value="#{profesorController.selected.nombre}" title="#{bundle.ViewProfesorTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_apellido}"/>
                        <h:outputText value="#{profesorController.selected.apellido}" title="#{bundle.ViewProfesorTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_telefono}"/>
                        <h:outputText value="#{profesorController.selected.telefono}" title="#{bundle.ViewProfesorTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_correo}"/>
                        <h:outputText value="#{profesorController.selected.correo}" title="#{bundle.ViewProfesorTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_contraseña}"/>
                        <h:outputText value="#{profesorController.selected.contraseña}" title="#{bundle.ViewProfesorTitle_contraseña}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfesorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
