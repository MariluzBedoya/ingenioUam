<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cedula}"/>
                        <h:outputText value="#{estudianteController.selected.cedula}" title="#{bundle.ViewEstudianteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_nombre}"/>
                        <h:outputText value="#{estudianteController.selected.nombre}" title="#{bundle.ViewEstudianteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_apellido}"/>
                        <h:outputText value="#{estudianteController.selected.apellido}" title="#{bundle.ViewEstudianteTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_telefono}"/>
                        <h:outputText value="#{estudianteController.selected.telefono}" title="#{bundle.ViewEstudianteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_correo}"/>
                        <h:outputText value="#{estudianteController.selected.correo}" title="#{bundle.ViewEstudianteTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_contraseña}"/>
                        <h:outputText value="#{estudianteController.selected.contraseña}" title="#{bundle.ViewEstudianteTitle_contraseña}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
