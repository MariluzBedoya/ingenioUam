<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoEstudianteViewDlg" widgetVar="CursoEstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursoEstudianteTitle}">
            <h:form id="CursoEstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoEstudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursoEstudianteLabel_fechaInscripcion}"/>
                        <h:outputText value="#{cursoEstudianteController.selected.fechaInscripcion}" title="#{bundle.ViewCursoEstudianteTitle_fechaInscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursoEstudianteLabel_nota}"/>
                        <h:outputText value="#{cursoEstudianteController.selected.nota}" title="#{bundle.ViewCursoEstudianteTitle_nota}"/>
                        <h:outputText value="#{bundle.ViewCursoEstudianteLabel_curso}"/>
                        <h:outputText value="#{cursoEstudianteController.selected.curso.nombre}" title="#{bundle.ViewCursoEstudianteTitle_curso}"/>
                        <h:outputText value="#{bundle.ViewCursoEstudianteLabel_estudiante}"/>
                        <h:outputText value="#{cursoEstudianteController.selected.estudiante.nombre}" title="#{bundle.ViewCursoEstudianteTitle_estudiante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursoEstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
