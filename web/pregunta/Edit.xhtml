<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaEditDlg" widgetVar="PreguntaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPreguntaTitle}">
            <h:form id="PreguntaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{preguntaController.selected.id}" title="#{bundle.EditPreguntaTitle_id}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_enunciado}" for="enunciado" />
                        <p:inputText id="enunciado" value="#{preguntaController.selected.enunciado}" title="#{bundle.EditPreguntaTitle_enunciado}" />
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_cedulaEstudiante}" for="cedulaEstudiante" />
                        <p:selectOneMenu id="cedulaEstudiante" value="#{preguntaController.selected.cedulaEstudiante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="cedulaEstudianteItem"
                                           itemValue="#{cedulaEstudianteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_idCuestionario}" for="idCuestionario" />
                        <p:selectOneMenu id="idCuestionario" value="#{preguntaController.selected.idCuestionario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuestionarioController.itemsAvailableSelectOne}"
                                           var="idCuestionarioItem"
                                           itemValue="#{idCuestionarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_idTema}" for="idTema" />
                        <p:selectOneMenu id="idTema" value="#{preguntaController.selected.idTema}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temaController.itemsAvailableSelectOne}"
                                           var="idTemaItem"
                                           itemValue="#{idTemaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPreguntaLabel_idtipoPregunta}" for="idtipoPregunta" />
                        <p:selectOneMenu id="idtipoPregunta" value="#{preguntaController.selected.idtipoPregunta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoPreguntaController.itemsAvailableSelectOne}"
                                           var="idtipoPreguntaItem"
                                           itemValue="#{idtipoPreguntaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.update}" value="#{bundle.Save}" update="display,:PreguntaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PreguntaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
