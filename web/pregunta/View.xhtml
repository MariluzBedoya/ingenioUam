<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaViewDlg" widgetVar="PreguntaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntaTitle}">
            <h:form id="PreguntaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntaLabel_id}"/>
                        <h:outputText value="#{preguntaController.selected.id}" title="#{bundle.ViewPreguntaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_enunciado}"/>
                        <h:outputText value="#{preguntaController.selected.enunciado}" title="#{bundle.ViewPreguntaTitle_enunciado}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_cedulaEstudiante}"/>
                        <h:outputText value="#{preguntaController.selected.cedulaEstudiante}" title="#{bundle.ViewPreguntaTitle_cedulaEstudiante}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_idCuestionario}"/>
                        <h:outputText value="#{preguntaController.selected.idCuestionario}" title="#{bundle.ViewPreguntaTitle_idCuestionario}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_idTema}"/>
                        <h:outputText value="#{preguntaController.selected.idTema}" title="#{bundle.ViewPreguntaTitle_idTema}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_idtipoPregunta}"/>
                        <h:outputText value="#{preguntaController.selected.idtipoPregunta}" title="#{bundle.ViewPreguntaTitle_idtipoPregunta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreguntaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
