<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuestionarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CuestionarioListForm">
                <p:panel header="#{bundle.ListCuestionarioTitle}">
                    <p:dataTable id="datalist" value="#{cuestionarioController.items}" var="item"
                                 selectionMode="single" selection="#{cuestionarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantPregFv}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantPregFv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantPregSm}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantPregSm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantPregAb}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantPregAb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_idTema}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTema.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cedulaProfesor}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaProfesor.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ver Cuestionario"/>
                            </f:facet>
                           
                        
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cuestionarioController.prepareCreate}" update=":CuestionarioCreateForm" oncomplete="PF('CuestionarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CuestionarioViewForm" oncomplete="PF('CuestionarioViewDialog').show()" disabled="#{empty cuestionarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CuestionarioEditForm" oncomplete="PF('CuestionarioEditDialog').show()" disabled="#{empty cuestionarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cuestionarioController.destroy}" update=":growl,datalist" disabled="#{empty cuestionarioController.selected}"/>
                        
                           
                          
                            
                            
                               <p:commandButton id="crearPreguntas"   value="Generar Cuestionario"
                                             actionListener="#{cuestionarioController.crearPreguntas()}"/> 
                               
                                <p:commandButton id="mostrarPreguntas"   icon="ui-icon-search" value="Ver cuestionario" 
                                             update=":CuestionarioMostrarForm" oncomplete="PF('CuestionarioMostrarDialog').show()" 
                                           
                                             actionListener="#{cuestionarioController.imprimirEntrada()}"/> 
                           
                           
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="mostrarCuestionario.xhtml"/>
        
        </ui:define>
    </ui:composition>

</html>
