<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCuestionarioCreateDlg" widgetVar="EstudianteCuestionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstudianteCuestionarioTitle}">
            <h:form id="EstudianteCuestionarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteCuestionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstudianteCuestionarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{estudianteCuestionarioController.selected.fecha}" title="#{bundle.EditEstudianteCuestionarioTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteCuestionarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{estudianteCuestionarioController.selected.estado}" title="#{bundle.CreateEstudianteCuestionarioTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateEstudianteCuestionarioLabel_estudiante}" for="estudiante" />
                        <p:selectOneMenu id="estudiante" value="#{estudianteCuestionarioController.selected.estudiante}" required="true" requiredMessage="#{bundle.EditEstudianteCuestionarioRequiredMessage_estudiante}">
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteItem"
                                           itemValue="#{estudianteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudianteCuestionarioLabel_cuestionario}" for="cuestionario" />
                        <p:selectOneMenu id="cuestionario" value="#{estudianteCuestionarioController.selected.cuestionario}" required="true" requiredMessage="#{bundle.EditEstudianteCuestionarioRequiredMessage_cuestionario}">
                            <f:selectItems value="#{cuestionarioController.itemsAvailableSelectOne}"
                                           var="cuestionarioItem"
                                           itemValue="#{cuestionarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteCuestionarioController.create}" value="#{bundle.Save}" update="display,:EstudianteCuestionarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteCuestionarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteCuestionarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
