<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCuestionarioViewDlg" widgetVar="EstudianteCuestionarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteCuestionarioTitle}">
            <h:form id="EstudianteCuestionarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteCuestionarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteCuestionarioLabel_fecha}"/>
                        <h:outputText value="#{estudianteCuestionarioController.selected.fecha}" title="#{bundle.ViewEstudianteCuestionarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteCuestionarioLabel_estado}"/>
                        <h:outputText value="#{estudianteCuestionarioController.selected.estado}" title="#{bundle.ViewEstudianteCuestionarioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewEstudianteCuestionarioLabel_estudiante}"/>
                        <h:outputText value="#{estudianteCuestionarioController.selected.estudiante}" title="#{bundle.ViewEstudianteCuestionarioTitle_estudiante}"/>
                        <h:outputText value="#{bundle.ViewEstudianteCuestionarioLabel_cuestionario}"/>
                        <h:outputText value="#{estudianteCuestionarioController.selected.cuestionario}" title="#{bundle.ViewEstudianteCuestionarioTitle_cuestionario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteCuestionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
