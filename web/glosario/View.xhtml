<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GlosarioViewDlg" widgetVar="GlosarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGlosarioTitle}">
            <h:form id="GlosarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{glosarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewGlosarioLabel_id}"/>
                        <h:outputText value="#{glosarioController.selected.id}" title="#{bundle.ViewGlosarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_palabra}"/>
                        <h:outputText value="#{glosarioController.selected.palabra}" title="#{bundle.ViewGlosarioTitle_palabra}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_descripcion}"/>
                        <h:outputText value="#{glosarioController.selected.descripcion}" title="#{bundle.ViewGlosarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_idTema}"/>
                        <h:outputText value="#{glosarioController.selected.idTema.nombre}" title="#{bundle.ViewGlosarioTitle_idTema}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_idDepartamento}"/>
                        <h:outputText value="#{glosarioController.selected.idDepartamento.nombre}" title="#{bundle.ViewGlosarioTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_idCurso}"/>
                        <h:outputText value="#{glosarioController.selected.idCurso.nombre}" title="#{bundle.ViewGlosarioTitle_idCurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GlosarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
